<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка безопасности ссылки</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .input-field { width: 100%; padding: 10px; font-size: 16px; }
        .result { padding: 15px; margin-top: 20px; border-radius: 5px; }
        .safe { background-color: #d4edda; color: #155724; }
        .unsafe { background-color: #f8d7da; color: #721c24; }
        .button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Проверка безопасности ссылки</h1>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="url" class="input-field" placeholder="Введите ссылку для проверки" required value="{{ url }}">
            <button type="submit" class="button">Проверить</button>
        </form>
    </div>

    {% if is_safe is not none %}
        <div class="result {% if is_safe %}safe{% else %}unsafe{% endif %}">
            <strong>Результат проверки:</strong>
            <p>{{ message }}</p>
        </div>
    {% endif %}
</body>
</html>
